<ion-view view-title="Image Gallery" cache-view="false">
  <ion-content class="padding">
    <div ng-repeat = "album in albums">
      <p class="album-heading">{{album.album_name}}</p>
      <img ng-src="{{FrobelsApi + album.cover_pic_path}}" width="100%" height="200px" alt={{album.ablum_name}} ng-click="openAlbum($index)">
    </div>
  </ion-content>
</ion-view>
