<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar align-title="center" class="bar-forbels">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close ng-if="loginUser != 'admin'" ng-click="showProfile()">
                    View Profile
                </ion-item>
                <ion-item menu-close ng-if="loginUser == 'teacher'" ng-click="applyleave()">
                    Leave Management
                </ion-item>
                <ion-item menu-close ng-if="loginUser == 'admin'" ng-click="adminLeaveView()">
                    Leave Management
                </ion-item>
                <!--<ion-item menu-close ng-click="feeView()">
          Fee Details
        </ion-item>-->
                <ion-item menu-close ng-if="loginUser == 'teacher'" ng-click="timetableview()">
                    Time Table
                </ion-item>
                <ion-item menu-close ng-if="loginUser == 'teacher'" ng-click="searchparentview()">
                    Search Parent
                </ion-item>
                <ion-item menu-close ng-if="loginUser == 'parent'" ng-click="feeDetails()">
                    Fee Details
                </ion-item>
                <ion-item menu-close ng-click="getFoodMenu()">
                    Food Menu
                </ion-item>
                <ion-item menu-close ng-click="contactus()">
                    Contact Us
                </ion-item>
                <ion-item menu-close ng-click="logout()">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
