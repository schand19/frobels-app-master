<ion-view cache-view="false">
  <ion-header-bar align-title="center" class="bar-forbels">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username" autocapitalize="off">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password" autocapitalize="off">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="doLogin()">Log in</button>
        </label>
      </div>
    </form>
    <div class="padding">
      <button class="button button-small button-assertive" ng-click="forgotPassword()">Forgot Password</button>
      <button class="button button-small button-assertive" style="position: absolute; right: 9px" ng-click="changePassword()">Change Password</button>
    </div>
  </ion-content>

</ion-view>
