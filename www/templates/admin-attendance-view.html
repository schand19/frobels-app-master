<ion-view cache-view="false" view-title="Attendance">
  <ion-content class="padding">
    <div style="text-align: center;">
      <h3 style="opacity: 0.5">View Attendance</h3>
    </div>

    <hr />
    <form name="selectClassform" >
      <div>
        <label class="item item-input item-select">
          <div class="input-label">
            Class
          </div>
          <select ng-options="(class.class_name + ' - ' + class.section) for class in classes" ng-model="seletedClass.value" required>
            <option value="">Please choose</option>
          </select>
        </label>
      </div>
      <div>
          <label class="item item-input item-stacked-label">
          <span class="input-label">Select Date</span>
          <input type="date" ng-model="applyObj.to" required />
        </label>
        </label>
      </div>
      <div>
        <button class="button button-block button-positive" ng-disabled="selectClassform.$invalid" ng-click="getAdminAttendance(seletedClass,applyObj)"> Get Attandance </button>
      </div>
    </form>


      <div class="padding" ng-if="attendanceDetails.length > 0">
      <div class="row" style="font-weight: bold">
        <div class="col col-50">Absentees</div>
        <div class="col col-50">Presentees</div>
        <!--<div class="col col-25">Grade</div>-->
      </div>
      <div >
        <div class="row">
          <div class="col col-50">{{attendanceDetails[0].total}}</div>
          <div class="col col-50">{{attendanceDetails[1].total}}</div>
          <!--<div class="col col-25">{{record.subject_grade}}</div>-->
        </div>
        <hr>
      </div>
    </div>

     <div class="padding" ng-if="resultsText && attendanceDetails.length == 0">
    <p>No results found!</p>
    </div>

  </ion-content>
</ion-view>
